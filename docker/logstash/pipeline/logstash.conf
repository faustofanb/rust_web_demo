input {
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
    codec => json_lines
  }
  
  udp {
    port => 5000
    codec => json_lines
  }
}

filter {
  if [fields][service] == "rust-app" {
    mutate {
      add_field => { "service_type" => "rust" }
    }
  }
  
  if [fields][service] == "mysql" {
    mutate {
      add_field => { "service_type" => "database" }
    }
  }
  
  if [fields][service] == "kafka" {
    mutate {
      add_field => { "service_type" => "message_queue" }
    }
  }
  
  # 解析JSON日志
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }
  
  # 添加时间戳
  date {
    match => [ "timestamp", "ISO8601" ]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logstash-%{+YYYY.MM.dd}"
  }
  
  stdout {
    codec => rubydebug
  }
}
